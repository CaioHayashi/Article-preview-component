<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Article preview component</title>
  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<!--   <img class="desktop-design" src="design/desktop-design.jpg" alt=""> -->

  <article class="card">
    <div class="banner-box">
      <img class="banner" src="images/drawers.jpg" alt="relaxing-image-banner">
    </div>
    <div class="content">
      <h2>
        Shift the overall look and feel by adding these wonderful
        touches to furniture in your home
      </h2>
      <p>
        Ever been inaroom and felt 1ike something wa nissing? Perhaps
        it felt slightly bare and uninviting. I've got sone simple tips to help you make any roon feel complete.
      </p>

      <div class="content-footer">
          <div class="author">
            <img class="avatar" src="images/avatar-michelle.jpg" alt="avatar">
            <div class="info-author">
              <h4>Michelle Appleton</h4>
              <p>28 Jun 20</p>
            </div>
          </div>

          <div class="share">
            <button class="share-button">
              <ion-icon name="arrow-redo-sharp"></ion-icon>            
            </button>

            <div class="share-option">
              <span>Share</span>
              <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
              <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
              <a href="#"><ion-icon name="logo-pinterest"></ion-icon></a>
            </div>
          </div>
        </div>
      </div>
  </article>

  <script>
    const shareOption = document.querySelector('.share-option')

    document.querySelector('.share-button').addEventListener('click', function (){
      this.classList.toggle('active')
      shareOption.classList.toggle('active')
    })
  </script>


  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
